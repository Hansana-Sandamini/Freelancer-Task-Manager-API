<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/Freelancer-Task-Manager-API/FrontEnd/css/auth.css">
    <link rel="stylesheet" href="/Freelancer-Task-Manager-API/FrontEnd/css/styles.css">
    <link rel="stylesheet" href="/Freelancer-Task-Manager-API/FrontEnd/css/home.css">
</head>
<body>
<!-- Animation container -->
<div class="animation-container">
    <div class="animated-circle circle-1"></div>
    <div class="animated-circle circle-2"></div>
    <div class="animated-circle circle-3"></div>
    <div class="animated-square square-1"></div>
    <div class="animated-square square-2"></div>
</div>

<div class="container">
    <div class="login-container">
        <div class="text-center mb-4">
            <div class="d-flex justify-content-left align-items-center mb-3">
                <i class="fas fa-tasks me-2" style="font-size: 2rem; color: #667eea;"></i>
                <h1 class="m-0" style="font-weight: 700; color: #667eea;">TaskFlow</h1>
            </div>
            <h2 class="text-center mb-4">Welcome back</h2>
        </div>

        <div class="social-login">
            <button class="btn btn-google">
                <i class="fab fa-google me-2" style="color: #DB4437;"></i> Continue with Google
            </button>
            <button class="btn btn-github">
                <i class="fab fa-github me-2" style="color: #ffffff;"></i> Continue with Github
            </button>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <form id="signinForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="email" placeholder="Email Address" required>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <i class="fas fa-eye-slash position-absolute end-0 top-50 translate-middle-y me-3"
                   style="cursor: pointer;"
                   id="togglePassword"></i>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-custom text-white login-btn">Log in</button>
        </form>

        <div class="signup-link">
            Don't have an account?&nbsp; <a href="/Freelancer-Task-Manager-API/FrontEnd/pages/signup.html">Sign Up</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.js"></script>
<script src="/Freelancer-Task-Manager-API/FrontEnd/js/auth.js"></script>

</body>
</html>
