<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/FrontEnd/css/styles.css">
    <link rel="stylesheet" href="/FrontEnd/css/auth.css">
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="text-center mb-4">
            <div class="d-flex justify-content-left align-items-center mb-3">
                <i class="fas fa-tasks me-2" style="font-size: 2rem; color: #667eea;"></i>
                <h1 class="m-0" style="font-weight: 700; color: #667eea;">TaskFlow</h1>
            </div>
            <h2 class="text-center mb-4">Create Your Account</h2>
        </div>

        <div class="social-login">
            <button class="btn btn-google">
                <i class="fab fa-google me-2" style="color: #DB4437;"></i> Continue with Google
            </button>
            <button class="btn btn-github">
                <i class="fab fa-github me-2" style="color: #333;"></i> Continue with Github
            </button>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="email" placeholder="Email Address" required>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <i class="fas fa-eye-slash position-absolute end-0 top-50 translate-middle-y me-3"
                   style="cursor: pointer;"
                   id="togglePassword"></i>
            </div>

            <div class="col-md-12 mb-3">
                <label class="form-label ">Select your purpose</label>
                <div class="role-selector d-flex gap-2">
                    <input type="radio" class="btn-check" name="role" id="freelancer" value="FREELANCER" checked>
                    <label class="btn btn-outline-primary flex-grow-1" for="freelancer">I want to find work</label>

                    <input type="radio" class="btn-check" name="role" id="client" value="CLIENT">
                    <label class="btn btn-outline-primary flex-grow-1" for="client">I want to hire talent</label>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-custom text-white login-btn">Join TaskFlow</button>
        </form>

        <div class="signin-link">
            Already have an account?&nbsp; <a href="/FrontEnd/pages/signin.html">Sign In</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.js"></script>
<script src="/FrontEnd/js/auth.js"></script>

</body>
</html>
