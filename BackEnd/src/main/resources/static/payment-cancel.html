<!DOCTYPE html>
<html>
<head>
    <title>Payment Cancelled</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #7298d0 0%, #113e85 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Cancelled container */
        .cancelled-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        /* Cancelled icon */
        .cancelled-icon {
            width: 80px;
            height: 80px;
            background-color: #f44336;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: scaleUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cancelled-icon::before,
        .cancelled-icon::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 4px;
            background-color: white;
        }

        .cancelled-icon::before {
            transform: rotate(45deg);
        }

        .cancelled-icon::after {
            transform: rotate(-45deg);
        }

        /* Text styles */
        h1 {
            color: #c62828;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 700;
        }

        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.5;
        }

        /* Button styles */
        .button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.3);
            display: inline-block;
        }

        .button:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(244, 67, 54, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        /* Additional info */
        .additional-info {
            margin-top: 25px;
            padding: 15px;
            background-color: #ffebee;
            border-radius: 8px;
            text-align: left;
        }

        .additional-info h3 {
            color: #c62828;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .additional-info p {
            font-size: 14px;
            margin-bottom: 0;
            color: #555;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleUp {
            0% { transform: scale(0); }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .cancelled-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .cancelled-icon {
                width: 70px;
                height: 70px;
            }

            .additional-info {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="cancelled-container">
    <div class="cancelled-icon"></div>
    <h1>Payment Cancelled</h1>
    <p>Your payment was cancelled. No charges were made to your account.</p>
    <button class="button" onclick="goBackToTasks()">Return to Tasks</button>

    <div class="additional-info">
        <h3>What happened?</h3>
        <p>You cancelled the payment process before it was completed. If this was a mistake, you can try the payment again from your tasks page.</p>
    </div>
</div>

<script>
    function goBackToTasks() {
        window.location.href = 'http://localhost:63342/Freelancer-Task-Manager-API/FrontEnd/pages/tasks.html';
    }
</script>

</body>
</html>
